<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/style.css">
    <title>FEC DemoTEST</title>
  </head>
  <body>
    <div id="Reservation"></div>
    <div id="Info"></div>
    <div id="Nearby"></div>
    <div id="Reviews"></div>
<!-- These two lines are just one way to get the React library running in the client's browser -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- <script src="http://localhost:3001/app.js"></script> -->
    <script src="http://localhost:1314/bundle.js"></script>
    <script src="http://localhost:5002/bundle.js"></script>
    <script src="http://localhost:5004/bundle.js"></script>
    <!-- see: https://reactjs.org/docs/react-without-jsx.html -->
    <script>
      // console.log(Reservation)
      // ReactDOM.render(
      //   React.createElement(Info),
      //   document.getElementById('Info')
      // );
      ReactDOM.render(
        React.createElement(Reservation.default),
        document.getElementById('Reservation')
      );
      ReactDOM.render(
        React.createElement(Reviews.default),
        document.getElementById('Reviews')
      );
      ReactDOM.render(
        React.createElement(Nearby.default),
        document.getElementById('Nearby')
      );
    </script>
  </body>
</html>
